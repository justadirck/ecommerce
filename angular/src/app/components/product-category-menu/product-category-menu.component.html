  <div class="container" style="padding-top: 100px;">
    <ul ngbNav [(activeId)]="activeId" class="nav-pills" orientation="vertical">
      <li [ngbNavItem]="category.id" *ngFor="let category of categories">
        <a ngbNavLink [routerLink]="['category', category.id]">{{category.categoryName}}</a>
      </li>
    </ul>
  </div>
